<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>X | saito.style</title>
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <h1>X</h1>

  <h2>The colours</h2>
  <img src="/imgs/x-splash.jpg" alt="">

  <h2>The gradients</h2>
  <img src="/imgs/x-rainbow.jpg" alt="">
  <img src="/imgs/x-sunset.jpg" alt="">

  <h2>Now, overlay</h2>
  <figure class="figure1">
    <img class="mix" src="/imgs/x-splash.jpg" alt="">
    <img class="mix" src="/imgs/x-rainbow.jpg" alt="">
    <img class="mix" src="/imgs/x-sunset.jpg" alt="">
  </figure>

  <h2>Animate a bit</h2>
  <br>
  <br>
  <br>
  <figure class="figure1">
    <img class="mix rotate-slow"src="/imgs/x-splash.jpg" alt="">
    <img class="mix rotate-med" src="/imgs/x-rainbow.jpg" alt="">
    <img class="mix rotate-fast" src="/imgs/x-sunset.jpg" alt="">
  </figure>
  <br>
  <br>
  <br>

  <h2>Now, change images with backgrounds</h2>
  <p>Which allow us to translate the images</p>
  <br>
  <br>
  <br>
  <figure class="figure1">
    <div class="mix rotate-slow img-splash" alt=""></div>
    <div class="mix translate-x img-rainbow" alt=""></div>
    <div class="mix rotate-fast img-sunset" alt=""></div>
  </figure>
  <br>
  <br>
  <br>


  <h2>Discard the rainbow</h2>
  <p>Because it generates a too bright result</p>
  <br>
  <br>
  <br>
  <figure class="x">
    <div class="img-splash" alt=""></div>
    <!--<div class="img-rainbow" alt=""></div>-->
    <div class="img-sunset" alt=""></div>
    <div class="img-sunset rot" alt=""></div>
  </figure>
  <br>
  <br>
  <br>

  <h2>All to SVG</h2>
  <figure class="x" id="x-masked">
    <div class="img-splash" alt=""></div>
    <!--<div class="img-rainbow" alt=""></div>-->
    <div class="img-sunset" alt=""></div>
    <div class="img-sunset rot" alt=""></div>
  </figure>
  <svg>
    
  </svg>
</body>
</html>
